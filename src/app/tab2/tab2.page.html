<ion-content [fullscreen]="true" class="bg">
  <div class="container">
    <ion-card class="my-3" style="border-radius: 20px; --background: #f5f7f8">
    <div class="d-block justify-content-center text-center mt-2">
      <div>
        <span
          style="
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 25px;
            font-weight: 600;
            letter-spacing: 1px;
          "
          >Daftar Keluarga</span
        >
      </div>
      <ion-input
        [(ngModel)]="kk"
        name="kk"
        class="p-0 m-0 text-black"
        [readonly]="isReadOnly()"
        style="font-size: 20px; letter-spacing: 2px; font-weight: 600"
      ></ion-input>
    
    </div>
  </ion-card>
    <div class="d-flex justify-content-center text-center mt-1 w-100">
      <button
        class="btn rounded mx-2 w-100"
        (click)="tambah()"
        style="background: #043724; color: white"
      >
        Tambah Anggota Keluarga
      </button>
    </div>
  
    <div *ngFor="let data of Data">
      <ion-card class="my-3" style="border-radius: 20px; --background: #f5f7f8">
        <ion-card-header>
          <div class="d-flex justify-content-center">
            <ion-card-title style="font-size: 25px" class="text-black"
              >{{data.nama}}</ion-card-title
            >
          </div>
          <div class="d-block mt-1">
            <div class="d-flex justify-content-center">
              <ion-card-subtitle style="font-size: 15px"
                >{{data.status_keluarga}}</ion-card-subtitle
              >
            </div>
            <div class="d-flex justify-content-center">
              <ion-card-subtitle style="font-size: 15px; letter-spacing: 1px"
                >NIK : {{data.nik}}</ion-card-subtitle
              >
            </div>
          </div>
          <button
            class="btn w-100 mt-2"
            style="background: #043724; color: white"
            (click)="editKK(data.nik)"
          >
            Ubah Data
          </button>
        </ion-card-header>
      </ion-card>
    </div>
  </div>
</ion-content>
