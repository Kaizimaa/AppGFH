<ion-content [fullscreen]="true">
  <div *ngFor="let warga of Warga" class="container">
    <ion-card class="my-3" style="border-radius: 20px; --background: #f5f7f8">
    <div class="">
      <div class="card-profil mt-2">
        <div class="w-100 d-block justify-content-center">
          <div class="d-block">
            <div class="d-flex justify-content-center text-center">
              <span class="nama-user text-center text-black">{{warga.nama}}</span>
            </div>
            <div class="d-flex justify-content-center mb-2">
              <span
                class="blok-kd text-black"
                style="
                  font-weight: bold;
                  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                "
                >{{warga.nama_blok}}</span
              >
              <span
                class="blok-kd text-black"
                style="
                  font-weight: bold;
                  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                "
              >
                -
              </span>
              <span
                class="blok-kd text-black"
                style="
                  font-weight: bold;
                  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                "
                >{{warga.no_blok}}</span
              >
            </div>
          </div>
          <img
            src="{{warga.foto}}"
            alt="Foto Profile"
            class="foto d-flex justify-content-center"
            width="100%"
          />
        </div>
      </div>
    </div>
  </ion-card>
  </div>
</ion-content>
